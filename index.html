<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body background="file/bg.jpg">
    <form action="">
        <h1 align="center" style="color: white;">SURVEY FORM</h1>
        <div  style="background-color: antiquewhite;" align="center">
            <p>Let us know how we can improve</p>
            <table align="center">
                <tr>
                    <td align="right"><label for="name">Name&nbsp;&nbsp;</label><br><br></td>
                    <td><input type="text" id="name" name="name" placeholder="Enter your name"><br><br></td>  
                </tr>
                <tr>
                    <td align="right"><label for="email">Email&nbsp;&nbsp;</label><br><br></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email"><br><br></td>
                </tr>
                <tr>
                    <td align="right"><label for="age">Age&nbsp;&nbsp;</label><br><br></td>
                    <td><input type="number" id="age" name="age" placeholder="Enter your age"><br><br></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="file"><br><br></td>
                </tr>
                <tr>
                <td align="right"><label for="role">Which option best describes your current role&nbsp;&nbsp;</label><br><br></td>
                <td><select name="role" id="role">
                    <option value="" disabled selected>Select role</option>
                    <option value="student">student</option>
                    <option value="fresher">fresher</option>
                    <option value="freelancer">freelancer</option>
                    <option value="working">working</option>
                </select><br><br></td>
                </tr>
                <tr>
                    <td rowspan="3" align="right"><label for="">How likely is that you would recommend this&nbsp;&nbsp;<br> program to a friend ?&nbsp;&nbsp;</label><br><br></td>
                    <td><input type="radio" name="recommend" value="definitely"> Definitely</td>
                </tr>
                <tr>
                    <td><input type="radio" name="recommend" value="maybe"> may be</td>
                </tr>
                <tr>
                    <td><input type="radio" name="recommend" value="Not sure"> Not sure<br><br></td>
                </tr>
                <tr>
                <td align="right"><label for="role">What do you like most here&nbsp;&nbsp;</label><br><br></td>
                <td><select name="like" id="like">
                        <option value="" disabled selected>Select an option</option>
                        <option value="sports">sports</option>
                        <option value="music">music</option>
                        <option value="arts">arts</option>
                        <option value="reading">reading</option>
                </select><br><br></td>
                </tr>
                <tr>
                    <td rowspan="3" align="right"><label for="">Things that should be improved in the future&nbsp;&nbsp;<br>(Check all that apply)&nbsp;&nbsp;</label><br><br></td>
                    <td><input type="checkbox" name="frontend" value="frontend"> Front-end project</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="backend" value="backend"> Back-end project</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="datav" value="datavisualization"> Data visualization<br><br></td>
                </tr>
                <tr>
                <td align="right"><label for="suggetions">Any comments or suggetions?&nbsp;&nbsp;</label><br><br></td>
                <td><textarea style="width: 329px; height: 42px;" name="suggetions" id="suggetions" placeholder="Enter your comments here....."></textarea><br><br></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" style="background-color: blue; color: floralwhite;"></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
